<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        body{
            padding: 0% 1%;
        }
        .text-center{
            text-align: center;
        }
        .title{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 32px;
            letter-spacing: 2px;
            color: rgb(82, 42, 128);
        }
        h1{
            cursor: pointer;
        }
        hr{
            height: 3px;
            width: 50px;
            /* margin-top: -15px; */
            background-color: rgb(82, 42, 128);
        }
        .form-control{
            display: block;
        }
        label{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(53, 52, 52);
        }
        #form-add{
            text-align: center;
            /* border: 2px solid rgba(82, 42, 128, .5); */
            border-radius: 5px;
            width: 40%;
            margin-left: 30%;
            padding: 10px;
            box-shadow: 3px 3px 3px rgb(155, 154, 154);
            background-color: rgb(241, 241, 241);
        }
        form{
            margin: auto;
            text-align: center;
        }
        input{
            padding: 5px;
            text-align: center;
            border: 1px solid gray;
            width: 300px;
            color: rgb(53, 52, 52);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 2px;
            margin-top: 6px;
        }
        #submit{
            margin-top: 8px;
            padding: 10px 40px;
            cursor: pointer;
            border: 1px solid rgba(82, 42, 128, .5);
            color: rgba(82, 42, 128);
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            letter-spacing: 2px;
        }
        #submit:hover{
            color: rgb(204, 202, 202);
            background-color: rgba(82, 42, 128);
            transition: .5s;
        }
        #table{
            margin: auto;
            padding: 2px;
            /* border: 1px solid gray; */
            width: 60%;
        }
        .th_td{
            /* border: 1px solid gray;
            border-collapse: collapse; */
            padding: 5px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        th{
            background-color: rgba(82, 42, 128, .9);
            color: rgb(216, 216, 209);
        }
        td{
            color: rgb(59, 59, 59);
        }
        #edit, #delete{
            text-decoration: none;
            border-radius: 4px;
            padding: 2px 7px;
            border: 1px solid rgba(70, 40, 207, 0.9);
            color: rgba(70, 40, 207, 0.9);
            font-size: 13px;
            transition: 0.5s;
        }
        #delete{
            border : 1px solid rgba(207, 40, 104, 0.9);
            color: rgba(207, 40, 104, 0.9);
            margin-left: 5px;
        }
        #edit:hover{
            color: rgb(216, 216, 209);
            background-color: rgba(70, 40, 207, 0.9);
        }
        #delete:hover{
            color: rgb(216, 216, 209);
            background-color: rgba(207, 40, 104, 0.9);
        }
        #form-search{
            margin-bottom: 10px;
        }
        #searchBtn{
            padding: 5px 10px;
            font-size: 13px;
            color: rgba(44, 129, 97, 0.9);
            border: 1px solid rgba(44, 129, 97, 0.9);
            border-radius: 2px;
            cursor: pointer;
            transition: 0.6s;
            letter-spacing: 2px;
        }
        #searchBtn:hover{
            color: rgb(216, 216, 209);
            background-color: rgba(44, 129, 97, 0.9);
        }
    </style>
</head>
<body>
    <h1 class="text-center title" onclick="home()">CRUD XML & Node.JS</h1>
    <hr>

    <form method="post" id="form-add">
        <input type="text" name="id" id="id" placeholder="ID">
        <input type="text" name="title" id="title" placeholder="Titre">
        <input type="text" name="author" id="author" placeholder="Auteurs">
        <input type="number" name="year" id="year" placeholder="Année">

        <input type="submit" id="submit" value="">
    </form>';
    
    <hr>

    <form action="/search" method="post" id="form-search">
        <input type="text" name="search" id="search" placeholder="Recherche...">
        <button type="submit" id="searchBtn">RECHERCHE</button>
    </form>

    <table id="table">
        <thead>
            <th class="th_td">ID</th>
            <th class="th_td">Titre</th>
            <th class="th_td">Auteur</th>
            <th class="th_td">Année</th>
            <th class="th_td">Action</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script>
        function home() {
            window.location = "/";
        }
    </script>
</body>
</html>
